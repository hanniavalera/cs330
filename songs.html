<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="screen">
            <div class="head-bar-2">
                <button class = "back-button"><a class = "back-button-link" href ="albums.html"> <i class = "material-icons">
                    arrow_back </i> </a> </button>
            </div>
            <div class = "songs-info-wrapper">
                <img class = "songs-album-art" src="images/currents.jpg">
                <div class = "info-songs">
                    <p class = "songs-album-name"> Currents </p>
                    <p class = "songs-artist-name"> Tame Impala </p>
                    <p class = "songs-album-year"> 2015 </p>
                </div>
            </div>
            <div class = "list-div-for-songs">
                <ol class = "songs-list">
                    <li class = "songs-text-info"> Let It Happen </p>
                    <li class = "songs-text-info"> Nangs </p>
                    <li class = "songs-text-info"> The Moment </p>
                    <li class = "songs-text-info"> Yes I'm Changing </p>
                    <li class = "songs-text-info"> Eventually </p>
                    <li class = "songs-text-info"> Gossip </p>
                    <li class = "songs-text-info"> <a href ="player.html"> The Less I Know The Better </a> </p>
                    <li class = "songs-text-info"> Past Life </p>
                    <li class = "songs-text-info"> 'Cause I'm A Man </p>
                </ol>
            </div>
        </div>
   </body>
</html>
